# This is a basic workflow to help you get started with Actions

name: JOSS journal build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    if: github.repository_owner == 'pygsflow'
    steps:
      - name: Where in the world are we
        run: ls -la
        
      - name: Open Journals PDF Generator
        uses: openjournals/openjournals-draft-action@v.1.0
        with:
           journal: joss
           paper-path: ./JOSS/pygsflow_JOSS.md 
